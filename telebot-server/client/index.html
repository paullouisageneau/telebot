<!DOCTYPE html>
<html>
    <head>
        <title>Telebot remote control</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="author" content="Paul-Louis Ageneau">
        <meta name="robots" content="noindex, follow">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta name="theme-color" content="#ffffff">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="signaling_channel.js"></script>
        <script src="telebot.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="logo_container">
                <img id="logo" src="telebot.png" alt="Telebot"><br>
                <span id="message"></span><br>
            </div>
            <div id="call_container">
                <input class="button" type="button" id="call_button" value="Call" disabled><br>
                <span id="status"></span><br>
            </div>
            <div id="session_container">
                <input type="text" id="session_text" name="session"><br>
                <input class="button" type="button" id="session_button" value="Go"><br>
            </div>
            <div id="wrapper">
                <div id="video_container">
                    <video id="self_view" autoplay muted></video>
                    <video id="remote_view" autoplay></video>
                </div>
                <div id="control_container">
                    <table>
                        <tr>
                            <td id="button_record"><img src="button_record.png" alt="record"></td>
                            <td id="arrow_up"><img src="arrow_up.png" alt="up"></td>
                            <td></td>
                        </tr>
                        <tr>
                             <td id="arrow_left"><img src="arrow_left.png" alt="left"></td>
                             <td id="arrow_down"><img src="arrow_down.png" alt="down"></td>
                             <td id="arrow_right"><img src="arrow_right.png" alt="right"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="footer">
                Contact:&nbsp;<a href="https://ageneau.org/paul-louis/">Paul-Louis Ageneau</a><br>
            </div>
        </div>
    </body>
</html>
